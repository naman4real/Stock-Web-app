


<div #alert *ngIf="show && !close" class="row alert alert-success justify-content-center mt-4 mx-1" role="alert" >
    <div class="col-11 justify-content-center">{{symbol}} bought successfully!</div>
    <div class="col-1 pr-0"><button type="button" class="close align-right " aria-label="Close" (click)=closeAlert()>
        <span aria-hidden="true" style="font-weight: 400;">&times;</span>

    </button></div>
    
</div>
